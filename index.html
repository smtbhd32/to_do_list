<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumit Bhardwaj: ToDo List</title>
  </head>
  <body>
    <header id="myclock"></header>
    <hr id="sep">
    <h1>ToDo List: Sumit Bhardwaj</h1>
    <main class="block">
      <ul id="dynamic" class="ks-cboxtags">
        <li>
          <input type="checkbox" id="a1" value="true">
          <label for="a1"> Sample: </label>
        </li>
        <li>
          <input type="checkbox" id="a2" value="true">
          <label for="a2"> Introduction to AI Course</label>
        </li>
        <li>
          <input type="checkbox" id="a3" value="true">
          <label for="a3"> Leadership And Team Effectiveness</label>
        </li>
      </ul>
      <section>
        <div id = "inpt">
          <input id="task" placeholder="Add New Task" type="text" required>
        </div>
        <script>
          const valk = document.getElementById("task");
          valk.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
              add();
              display();
            }
          });
        </script><br>
        <button id = "clr" onclick="localStorage.clear(); document.getElementById('dynamic').innerHTML = '';">Clear All Tasks</button>
      </section>
    </main>
  </body>
</html>
